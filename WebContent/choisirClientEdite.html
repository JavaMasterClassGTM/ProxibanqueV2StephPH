<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="bootstrap.min.css">
<title>choix du client à modifier</title>
</head>
<body>
<h2>Veuillez entrer les nom et prénom du client à modifier</h2>

<form class="form-horizontal" method="post" action="ChoisirClientEdite">
	<div class="form-group">
		<label for="log1" class="col-sm-2 control-label">Nom :</label>
		<div class="col-sm-2">
		<input type="text" class="form-control" id="log1" name="nomuser" placeholder="Nom"/>
		</div>
	</div>
	
	<div class="form-group">
		<label for="pn1" class="col-sm-2 control-label">Prénom :</label>
		<div class="col-sm-2">
		<input type="text" class="form-control" id="pn1" name="prenomuser" placeholder="Prénom"/>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-default">Envoyer</button>
		<button type="reset" class="btn btn-default">Annuler</button>
		</div>
	</div>
</form>

</body>
</html>
