<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="bootstrap.min.css">
<title>Création Client</title>
</head>
<body>
<h2>Création d'un client</h2>
<form class="form-horizontal" method="post" action="ServletCreerClient">
	<div class="form-group">
		<label for="log1" class="col-sm-2 control-label">Nom :</label>
		<div class="col-sm-2">
		<input type="text" class="form-control" id="log1" name="nomuser" placeholder="Nom"/>
		</div>
	</div>
	
	<div class="form-group">
		<label for="pn1" class="col-sm-2 control-label">Prénom :</label>
		<div class="col-sm-2">
		<input type="text" class="form-control" id="pn1" name="prenomuser" placeholder="Prénom"/>
		</div>
	</div>
	
	<div class="form-group">
		<label for="adr1" class="col-sm-2 control-label">Adresse :</label>
		<div class="col-sm-2">
		<input type="text" class="form-control" id="adr1" name="adresseuser" placeholder="adresse code postal ville"/>
		</div>
	</div>
	
	<div class="form-group">
		<label for="tel1" class="col-sm-2 control-label">Téléphone :</label>
		<div class="col-sm-2">
		<input type="text" class="form-control" id="tel1" name="teluser" placeholder="Téléphone"/>
		</div>
	</div>
	
	<div class="form-group">
		<label for="ema1" class="col-sm-2 control-label">Email :</label>
		<div class="col-sm-2">
		<input type="text" class="form-control" id="ema1" name="emailuser" placeholder="email"/>
		</div>
	</div>
	
	<div class="form-group">
		<label for="idc1" class="col-sm-2 control-label">Identifiant conseiller :</label>
		<div class="col-sm-2">
		<input type="number" class="form-control" id="idc1" name="idconsuser" placeholder="1 ou 2"/>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-default">Envoyer</button>
		<button type="reset" class="btn btn-default">Annuler</button>
		</div>
	</div>
	</form>
</body>
</html>
